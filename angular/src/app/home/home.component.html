<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "HomePage" | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createDevice()">
            <i class="fa fa-plus-square"></i>
            {{ "Create Device" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" *ngFor="let device of devices;">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-3" >
                  Device Name :
                  {{device.deviceName}}
                </h5>
                <last-status [(ngModel)]="device.id"></last-status>

              </div>

            </div>
        </div>
      </div>
    </div>
  </section>
</div>
