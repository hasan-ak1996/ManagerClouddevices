<form
  class="form-horizontal"
  autocomplete="off"
  #createControlModal="ngForm"
  (ngSubmit)="createControlModal.valid && save() "
>
    <abp-modal-header
    [title]="'Create New Control' | localize"
    (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
     <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group required">
                    <label for="pinNumber">
                        {{ "Pin Number" | localize }}
                    </label>
                    <input
                    [class.is-invalid]="createControlModal.submitted && !pinNumberModel.valid"
                    class="form-control"
                    type="text"
                    name="pinNumber" 
                    id="pinNumber" 
                    required 
                    [(ngModel)]="control.pinNumber" 
                    #pinNumberModel="ngModel" 
                    >
                    <div 
                    *ngIf="createControlModal.submitted && !pinNumberModel.valid">
                        <div *ngIf="pinNumberModel.errors.required" class="error invalid-feedback d-block ng-star-inserted">
                            Pin Number is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group required">
                    <label for="ValueType">Value Type</label>

                    <select
                    class="form-control"
                    name="ValueType" 
                    id="ValueType" 
                    required 
                    (change)="selectValue(control.valueType)"
                    [(ngModel)]="control.valueType" 
                    #ValueTypeModel="ngModel" 
                    >
                    <option value="Digital">Digital</option>
                    <option value="Analog">Analog</option>
                    <option value="Serial">Serial</option>
                    </select>

                    <div 
                    *ngIf="createControlModal.submitted && !ValueTypeModel.valid">
                        <div *ngIf="ValueTypeModel.errors.required" class="error invalid-feedback d-block ng-star-inserted">
                            Value Type is required
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group required">
                    <label for="ValueString">
                        {{ "Value String" | localize }}
                    </label>
                    <input
                    class="form-control"
                    type="text"
                    name="ValueString" 
                    id="ValueString" 
                    [disabled]="serialdisabled"
                    [(ngModel)]="control.valueString" 
                    #ValueStringModel="ngModel" 
                    >
                </div>
           
            </div>

            <div class="col-md-6">
                <div class="form-group required">
                    <label for="valueDigital">
                        {{ "value Digital" | localize }}
                    </label>
                    <input
                    class="check form-control"
                    type="checkbox"
                    name="valueDigital" 
                    id="valueDigital" 
                    [disabled]="digitaldisabled"
                    [(ngModel)]="control.valueDigital" 
                    #valueDigitalModel="ngModel" 
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group required">
                    <label for="ValueAnalog ">
                        {{ "Value Analog" | localize }}
                    </label>
                    <input
                    class="form-control"
                    type="text"
                    name="ValueAnalog " 
                    id="ValueAnalog" 
                    [disabled]="analogdisabled"
                    [(ngModel)]="control.valueAnalog" 
                    #ValueAnalogModel="ngModel" 
                    >
                </div>
            </div>

        </div>



        <hr>
        <button class="btn btn-primary float-right" type="submit" > {{ "Save" | localize }}</button>
        <button class="btn btn-secondary" type="button" (click)="bsModalRef.hide()"> {{ "Cancel" | localize }}</button>
        <div class="clear-fix"></div>
    </div>

</form>
